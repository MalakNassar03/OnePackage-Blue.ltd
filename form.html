<body>
<div class="spinner-wrapper">

<!--    </div>-->

</div>
<div class="form">
    <div class="wrapper">

        <form class="form_box" id="myform" method="post">
            <label for="full_name">Full name:</label>
            <div class="inputBox">
                <input class="form-input is-required" id="full_name" name="full_name" placeholder="Full Name" type="text">
                <i class="fas fa-user icon"></i>
            </div>
            <span class="error-message"></span></br>

            <label for="email">Email:</label>
            <div class="inputBox">
                <input class="form-input is-required" id="email" name="email" placeholder="Email" type="email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <span class="error-message"></span></br>

            <label for="gender">Gender:</label>
            <div class="inputBox">
                <select class="gender is-required" id="gender" name="gender">
                    <option disabled selected value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <span class="error-message"></span></br>

            <label for="nationality">Nationality:</label>
            <div class="inputBox">
                <input class="form-input" id="nationality" name="nationality" placeholder="Nationality" type="text">
                <i class="fa-solid fa-globe"></i>
            </div>
            <button class="btn" type="submit">Submit</button>
            <div class="message" id="message" style="display: none;"></div>


        </form>
    </div>
</div>

<script src="dist/main.js"></script>
</body>
</html>
